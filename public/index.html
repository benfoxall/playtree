<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playtree</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>playtree</h1>
      <form method="post">
        <label>
          track (spotify uri)
          <input class="input" type="url" name="track" value="spotify:track:0nNiyH4NViNdsL0JJz5yce"/>
        </label>
        <label>
          why
          <textarea rows="5" class="input" name="why">Chilled out song, good start to a playlist</textarea>
        </label>
        <input type="submit" value="create">
      </form>
    </div>
  </body>
</html>
